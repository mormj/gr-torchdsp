id: torchdsp_triton_moving_average_cc
label: Triton Moving Average
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_moving_average_cc("${"moving_average_cc_cpu_openvino" if device == 'cpu' else "fft_gpu"}", ${triton_url}, 256)

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in
  domain: stream
  dtype: complex

outputs:
- label: out
  domain: stream
  dtype: complex

file_format: 1
