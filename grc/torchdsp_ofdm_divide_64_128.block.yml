id: torchdsp_triton_ofdm_divide_64_128
label: Triton OFDM Divide 64 --> 128
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"ofdm_divide_64_128_cpu_openvino" if device == 'cpu' else "ofdm_divide_64_128_gpu"}", ${max_batch_size}, ${triton_url}, [8*64, 8*64], [8*128])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 64
  multiplicity: 2

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 128

file_format: 1
