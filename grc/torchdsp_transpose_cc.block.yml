id: torchdsp_triton_transpose
label: Triton Transpose
category: '[torchdsp]'

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 2
- id: model_directory
  label: "Model Directory"
  dtype: string
  default: /tmp/rendered_triton_models
- id: nrows
  label: "Num Rows"
  dtype: int
  default: 39
- id: ncols
  label: "Num Columns"
  dtype: int
  default: 128


inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: ${nrows*ncols}

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: ${nrows*ncols}

templates:
  imports: |- 
    import torchdsp
  make: |-
    <%
      import secrets
      import os
      tmp_modelname = secrets.token_hex(16)
      tmp_modelname_path = "\'" + os.path.join(model_directory, tmp_modelname).replace("'", "") + "\'"
    %>\
    None
    context = {"max_batch_size": ${max_batch_size}, "nrows": ${nrows}, "ncols": ${ncols}, "device": "${device}"}
    torchdsp.DynamicModels.render_model('transpose_cc', ${tmp_modelname_path}, context, ${triton_url})
    self.${id} = torchdsp.triton_block("${tmp_modelname}", ${max_batch_size}, ${triton_url}, [8*${nrows}*${ncols}], [8*${nrows}*${ncols}])

file_format: 1
