id: torchdsp_triton_complex_to_mag_sq
label: Triton Complex To Mag Squared
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"complex_to_mag_sq_cpu_openvino" if device == 'cpu' else "complex_to_mag_sq_gpu"}", ${max_batch_size}, ${triton_url}, [8*128], [4*128])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 128

outputs:
- label: out
  domain: stream
  dtype: float
  vlen: 128

file_format: 1
