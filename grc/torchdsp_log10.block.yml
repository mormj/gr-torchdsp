id: torchdsp_triton_log10
label: Triton Log10
category: '[torchdsp]'

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256
- id: items_per_batch
  label: "Items Per Batch"
  dtype: int
  default: 1024
- id: model_directory
  label: "Model Directory"
  dtype: string
  default: /tmp/rendered_triton_models
- id: vlen
  label: "Vector Length"
  dtype: int
  default: 1

inputs:
- label: in
  domain: stream
  dtype: float
  vlen: ${vlen}

outputs:
- label: out
  domain: stream
  dtype: float
  vlen: ${vlen}

templates:
  imports: |- 
    import torchdsp
  make: |-
    <%
      import secrets
      import os
      tmp_modelname = secrets.token_hex(16)
      tmp_modelname_path = "\'" + os.path.join(model_directory, tmp_modelname).replace("'", "") + "\'"
    %>\
    None
    context = { "max_batch_size": ${max_batch_size}, "items_per_batch": ${items_per_batch}, "device": "${device}"}
    torchdsp.DynamicModels.render_model('log10', ${tmp_modelname_path}, context, ${triton_url})
    self.${id} = torchdsp.triton_block("${tmp_modelname}", ${max_batch_size}, ${triton_url}, [4*${vlen}], [4*${vlen}])

file_format: 1
