id: torchdsp_triton_unpack_2_bits
label: Triton Unpack 2 Bits
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"unpack_2_bits_cpu_openvino" if device == 'cpu' else "fft_gpu"}", ${max_batch_size}, ${triton_url}, [1], [2])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in
  domain: stream
  dtype: byte

outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 2

file_format: 1
