id: torchdsp_triton_transpose_39_128
label: Triton Transpose 39x128
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"transpose_39_128_cpu_openvino" if device == 'cpu' else "transpose_39_128_gpu"}", ${max_batch_size}, ${triton_url}, [8*39*128], [8*128*39])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 2

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 4992

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 4992

file_format: 1
