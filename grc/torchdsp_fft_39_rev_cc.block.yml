id: torchdsp_triton_fft_39_rev
label: Triton FFT 39 REV
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"fft_39_rev_cpu_openvino" if device == 'cpu' else "fft_gpu"}", ${max_batch_size}, ${triton_url}, [39*8], [39*8])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 39

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 39

file_format: 1
